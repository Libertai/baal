services:
  postgres:
    image: postgres:16-alpine
    container_name: liberclaw-pg
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: liberclaw
      POSTGRES_USER: liberclaw
      POSTGRES_PASSWORD: liberclaw
    volumes:
      - liberclaw-pgdata:/var/lib/postgresql/data

volumes:
  liberclaw-pgdata:
